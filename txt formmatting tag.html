<!DOCTYPE html>
<html>
<body>
    <p>THIS IS TEXT FORMATING</p>
    <p><b>this is text is bold</b></p>
    <p><i> this text is italic</i></p>
    <p>this text is <sub>subscript</sub></p>
    <p><sup>superscript</sup></p>
    <p><b>this one is bold</b></p>
    <p><strong>wanted</strong></p>
    <p><small>some smaller text</small></p>
    <p>favorite color is <del>black</del>orange</p>
    <P><em>text emphasized</em></P>

</body>
</html>
